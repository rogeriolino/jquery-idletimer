<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="timer"></div>
        
        <script src="js/jquery.js"></script>
        <script src="js/jquery-idletimer.js"></script>
        <script>
            $.idleTimer({
                time: 15,
                format: '%m:%s',
                start: function(it) {
                    $('#timer').html(it.format()).css('color', 'black');
                },
                end: function() {
                    alert('logout!');
                },
                change: function(it) {
                    var output = $('#timer');
                    output.html(it.format());
                    if (it.time <= 10) {
                        if (it.time <= 5) {
                            output.css('color', 'red');
                        } else {
                            output.css('color', 'orange');
                        }
                    }
                },
            });
        </script>
    </body>
</html>
